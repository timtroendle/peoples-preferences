  abstract: >-
    Public support is usually a precondition for the adoption and successful
    implementation of costly policies. We argue that such support is easier to
    achieve with policy-packages that incorporate primary and ancillary
    measures. We specifically distinguish command-andcontrol and market-based
    measures as primary measures and argue that the former will usually garner
    more public support than the latter given the low-visibility tendency of
    costs associated with command-and-control measures. Nevertheless, if
    included in a policypackage, ancillary measures are likely to increase
    public support by reducing negative effects of primary measures. Based on a
    choice experiment with a representative sample of 2,034 Swiss citizens, we
    assessed these arguments with respect to political efforts to reduce vehicle
    emissions. The empirical analysis supported the argument that
    policypackaging affects public support positively, particularly generating
    more support when ancillary measures are added. Lastly, we ultimately
    observe that command-and-control measures obtain more public support than
    market-based instruments.
