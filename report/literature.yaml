- id: Salak:2021
  abstract: "In response to the effects of climate change, many countries are realigning their energy systems to the principle of sustainability. An energy system change will lead to the development of substantial renewable energy infrastructure (mostly wind and photovoltaic) in landscapes with effects on perceived landscape quality and socio-political acceptance. Both direct perceptive effects of physical landscape structures and latent meanings associated with those structures potentially affect their acceptance. This work evaluates the role of landscape-technology fit (derived from place-technology fit) representing the extent to which alternatives within each of these two components “fit” together (e.g., does a given type of renewable energy infrastructure fit well within some landscapes but not others?). It also evaluates the role of latent meanings ascribed to landscapes and renewable energy infrastructure within that mentioned “fit” decision as well as the role of prior experience (exposure) to both. The study is based on a survey of Swiss citizens in a representative online panel (n\_=\_1062). To estimate preferences for diverse renewable energy infrastructure scenarios across landscape types, a discrete choice model was implemented. Meanings ascribed to landscapes and renewable energy infrastructure were included in a second component of the survey. An innovative hybrid choice model approach facilitated integration of latent and observed variables in a hierarchy of predictors. Results show that most effects were statistically significant. Landscape-technology fit functioned as a moderator between choice attributes and preferences; in turn, it is predicted by landscape and renewable energy meanings, which are predicted by relevant prior experience (exposure)."
