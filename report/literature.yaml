- id: Salak:2022
  abstract: >-
    This paper examines how mixes (wind, PV, power lines) of different renewable
    energy infrastructure (REI) impact people's preferences for various
    landscape types. This does not only involve the visual character but also
    meanings that are assigned to these landscapes, which together influence the
    perceived landscape quality. The research is based on a representative
    online panel survey of Swiss residents (n = 1062). A discrete choice model
    (15 choice tasks) was implemented to estimate people's preferences for
    different REI scenarios across several landscape types. Hierarchical Bayes
    analysis allowed us to analyze preferences of the different respondents,
    while choice simulation allowed us to estimate preferences for every
    potential scenario (n = 224) of the discrete choice experiment. While the
    results show a heterogeneous picture of people's preferences, they also
    reveal common general patterns. Near-natural mid/high-elevation landscapes
    in the Alps are clearly rejected for REI implementation. Landscapes
    dominated by settlements or intensive agricultural use and landscapes in
    mountain tourist areas are preferably selected for REI developments. REI
    scenarios including overhead power lines perform consistently lower than
    scenarios without power lines. Overall, high preferences for scenarios with
    low REI indicate that society still lacks awareness of the need for massive
    REI implementation to achieve a sustainable energy transition.
