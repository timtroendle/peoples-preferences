- id: Knauf:2022
  abstract: >-
    Local opposition to wind energy projects in Europe and North America is
    growing. This often causes project delays or even failure. Financial
    benefits may be one way to counteract a lack of community support. This
    analysis seeks to explain how discounted electricity, payments to the
    municipality, and payments for social purposes shift the acceptance of
    communities about a local wind energy project. A choice-based conjoint
    analysis among 811 German citizens showed that financial benefits increase
    citizens’ acceptance of a hypothetical wind energy project in the close
    vicinity of their homes. Proponents and the large group of citizens with
    rather weak preferences for local wind energy projects appreciate all tested
    benefits. In contrast, benefits cannot win over the small group of
    opponents. The study provides evidence that benefits do not ensure the
    perception of fair distributive justice, even for citizens with weak
    preferences. The findings inform current policies that introduce benefit
    schemes for wind energy projects to foster community acceptance and win over
    majority support for projects.
