- id: Westreich:2013
  abstract: >-
    It is common to present multiple adjusted effect estimates from a single
    model in a single table. For example, a table might show odds ratios for one
    or more exposures and also for several confounders from a single logistic
    regression. This can lead to mistaken interpretations of these estimates. We
    use causal diagrams to display the sources of the problems. Presentation of
    exposure and confounder effect estimates from a single model may lead to
    several interpretative difficulties, inviting confusion of direct-effect
    estimates with total-effect estimates for covariates in the model. These
    effect estimates may also be confounded even though the effect estimate for
    the main exposure is not confounded. Interpretation of these effect
    estimates is further complicated by heterogeneity (variation, modification)
    of the exposure effect measure across covariate levels. We offer suggestions
    to limit potential misunderstandings when multiple effect estimates are
    presented, including precise distinction between total and direct effect
    measures from a single model, and use of multiple models tailored to yield
    total-effect estimates for covariates.
