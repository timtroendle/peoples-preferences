- id: Shmueli:2010
  abstract: >-
    Statistical modeling is a powerful tool for developing and testing theories
    by way of causal explanation, prediction, and description. In many
    disciplines there is near-exclusive use of statistical modeling for causal
    explanation and the assumption that models with high explanatory power are
    inherently of high predictive power. Conflation between explanation and
    prediction is common, yet the distinction must be understood for progressing
    scientific knowledge. While this distinction has been recognized in the
    philosophy of science, the statistical literature lacks a thorough
    discussion of the many differences that arise in the process of modeling for
    an explanatory versus a predictive goal. The purpose of this article is to
    clarify the distinction between explanatory and predictive modeling, to
    discuss its sources, and to reveal the practical implications of the
    distinction to each step in the modeling process.
