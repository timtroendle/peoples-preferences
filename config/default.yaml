data-sources:
    conjointly: data/raw-data-{country_id}.csv
    respondi: data/respondi/Masterdata_14979_{country_id}.xlsx
cluster-sync:
    url: euler.ethz.ch
    send-ignore: .syncignore-send
    receive-ignore: .syncignore-receive
    cluster-base-dir: ~/Develop/peoples-preferences
    local-results-dir: build/cluster
data-types:
    RESPONDENT_ID:
        type: factor
        ordered: False
    CHOICE_SET:
        type: factor
        ordered: True
    LABEL:
        type: factor
        ordered: True
        rename:
            1: Left
            2: Right
    TECHNOLOGY:
        type: factor
        ordered: False
        relevel:
            - Rooftop PV
            - Open-field PV
            - Wind
    SHARE_IMPORTS:
        type: factor
        ordered: False
    LAND:
        type: factor
        ordered: False
    PRICES:
        type: factor
        ordered: False
    TRANSMISSION:
        type: factor
        ordered: False
        relevel:
            - -25%
            - +0%
            - +25%
            - +50%
            - +75%
        rename:
            "-25%": "-25.0% ."
            "+0%": "+0% ."
            "+25%": "+25% ."
            "+50%": "+50% ."
            "+75%": "+75% ."
    OWNERSHIP:
        type: factor
        ordered: False
        relevel:
            - Public
            - Community
            - Private
    RESPONDENT_COUNTRY:
        type: factor
        ordered: False
    RESPONDENT_DEVICE_USED_IN_SURVEY:
        type: factor
        ordered: False
    Q2_AGE_TRESHOLD:
        type: factor
        ordered: False
        rename:
            0: Below
            1: Above
    Q3_GENDER:
        type: factor
        ordered: False
        rename:
            1: Female
            2: Male
            3: Other
    Q4_BIRTH_YEAR:
        type: numeric
        min: 1922 # max 100 years old
        max: 2004 # min 18 years old
    Q6_AREA:
        type: factor
        ordered: False
        missing-values: [3]
        rename:
            1: Rural
            2: Urban
    Q7_RENEWABLES:
        type: factor
        ordered: False
        missing-values: [5]
        rename:
            1: Open-field PV
            2: Wind
            3: Both
            4: Neither
    Q8_YEARS_REGION:
        type: numeric
        min: 0
        max: 100
    Q9_EDUCATION:
        type: factor
        ordered: True
        missing-values: [7, 8] # ASSUME "other" irrelevant (~2.66% of respondents)
        rename:
            1: None
            2: None but in eduction
            3: Vocational
            4: Master craftsman
            5: Bachelor or Master
            6: Doctor
    Q10_INCOME:
        type: factor
        ordered: True
        missing-values: [12]
        rename:
            1: Below 600 EUR
            2: 600--900 EUR
            3: 900--1300 EU
            4: 1300--1500 EU
            5: 1500--2000 EUR
            6: 2000--2600 EUR
            7: 2600--3200 EUR
            8: 3200--4500 EUR
            9: 4500--6000 EUR
            10: 6000--10000 EUR
            11: Above 10000 EUR
    Q11_CLIMATE_CONCERN:
        type: factor
        ordered: True
        missing-values: [6, 7]
        rename:
            1: Not at all
            2: Not much
            3: Somewhat
            4: Very
            5: Extremely
    Q12_PARTY:
        type: factor
        ordered: False
        missing-values: [8, 21, 33, 46]
        rename:
            1: CDU / CSU
            2: SPD
            3: Bündnis 90 / Die Grünen
            4: Die Linke
            5: AfD
            6: FDP
            7: Other (DEU)
            9: Det Konservative Folkeparti (KF)
            10: Socialdemokratiet i Danmark (S)
            11: Alternativet (A)
            12: Venstre, Danmarks Liberale Parti (V)
            13: Dansk Folkeparti (DF)
            14: Socialistisk Folkeparti (SF)
            15: Enhedslisten - De Rød-Grønne (EL)
            16: Det Radikale Venstre (RV)
            17: Nye Borgerlige (NB)
            18: Liberal Alliance (LA)
            19: Kristendemokraterne (KD)
            20: Other (DNK)
            22: Platforma Obywatelska (PO)
            23: Polskie Stronnictwo Ludowe (PSL)
            24: Prawo i Sprawiedliwość (PiS)
            25: Nowoczesna (N)
            26: Sojusz Lewicy Demokratycznej (SLD)
            27: Konfederacja Wolność i Niepodległość (KONFEDERACJA)
            28: Mniejszość Niemiecka (MN)
            29: Kukiz'15 (K)
            30: Razem, Nowa Lewica
            31: Partia Zieloni
            32: Other (POL)
            34: Partido Socialista (PS)
            35: Partido Social Democrata (PSD)
            36: Bloco de Esquerda (BE)
            37: Coligação Democrática Unitária (CDU)
            38: Partido Comunista Português (PCP)
            39: Partido Ecologista 'Os Verdes' (PEV)
