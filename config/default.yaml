    categorised-levels:
        Q4_BIRTH_YEAR:
            bins:
                - 1922
                - 1967
                - 1992
                - 2004
            labels:
                - Old
                - Middle
                - Young
            ordered:
                - Young
                - Middle
                - Old
        Q8_YEARS_REGION:
            bins:
                - 0
                - 5
                - 10
                - 15
                - 100
            labels:
                - Low
                - Medium
                - Strong
                - Very strong
            ordered:
                - Low
                - Medium
                - Strong
                - Very strong
clustering:
    4-with-country:
        features:
            - Q3_GENDER
            - Q4_BIRTH_YEAR
            - Q6_AREA
            - Q7_RENEWABLES
            - Q8_YEARS_REGION
            - Q9_EDUCATION
            - Q10_INCOME
            - Q11_CLIMATE_CONCERN
            - Q12_PARTY_aggregated
            - RESPONDENT_COUNTRY
        n-cluster: 4
    4-without-countries:
        features:
            - Q3_GENDER
            - Q4_BIRTH_YEAR
            - Q6_AREA
            - Q7_RENEWABLES
            - Q8_YEARS_REGION
            - Q9_EDUCATION
            - Q10_INCOME
            - Q11_CLIMATE_CONCERN
            - Q12_PARTY_aggregated
        n-cluster: 4
    16-with-country:
        features:
            - Q3_GENDER
            - Q4_BIRTH_YEAR
            - Q6_AREA
            - Q7_RENEWABLES
            - Q8_YEARS_REGION
            - Q9_EDUCATION
            - Q10_INCOME
            - Q11_CLIMATE_CONCERN
            - Q12_PARTY_aggregated
            - RESPONDENT_COUNTRY
        n-cluster: 16
parameters:
    population-count: # 2020, Source: https://data.worldbank.org/indicator/SP.POP.TOTL
        DEU: 83240525
        DNK: 5831404
        POL: 37950802
        PRT: 10305564
    pre-test-threshold: 2022-01-24 00:00
    Q12-party-base: # the smallest code used in the Q12-Party attribute (see `codes/Q12-Party` above)
        DEU: 1
        DNK: 9
        POL: 22
        PRT: 34
models:
    modelA:
        formula: ~ TECHNOLOGY + LAND + SHARE_IMPORTS + PRICES + OWNERSHIP # FIXME add transmission
        n-iterations: 5000
        burn-in-length: 2500
        keep: 1
    multinomial:
        n-tune: 1000
        n-draws: 1000
        limit-respondents: 200
        random-seed: 4000
    hierarchical-nocovariates:
        n-tune: 2000
        n-draws: 500
        limit-respondents: 80
        random-seed: 4000
        individual-covariates: False
    hierarchical-covariates:
        n-tune: 2000
        n-draws: 500
        limit-respondents: 80
        random-seed: 4000
        individual-covariates: True
report:
    hdi_prob: 0.94
