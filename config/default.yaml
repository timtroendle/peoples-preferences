                "Det Radikale Venstre (RV)":                            Other
                "Nye Borgerlige (NB)":                                  Right
                "Liberal Alliance (LA)":                                Other
                "Kristendemokraterne (KD)":                             Other
                "Other (DNK)":                                          Other
                "Platforma Obywatelska (PO)":                           Other
