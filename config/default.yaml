            43: Iniciativa Liberal (IL)
            44: Livre (L)
            45: Other (PRT)
    Q15_ATTRIBUTE_IMPORTANCE_O1:
        type: factor
        ordered: True
        rename:
            1: No agreement
            2: Low agreement
            3: Moderate agreement
            4: High agreement
            5: Very high agreement
    Q15_ATTRIBUTE_IMPORTANCE_O2:
        type: factor
        ordered: True
        rename:
            1: No agreement
            2: Low agreement
            3: Moderate agreement
            4: High agreement
            5: Very high agreement
    Q15_ATTRIBUTE_IMPORTANCE_O3:
        type: factor
        ordered: True
        rename:
            1: No agreement
            2: Low agreement
            3: Moderate agreement
            4: High agreement
            5: Very high agreement
    Q15_ATTRIBUTE_IMPORTANCE_O4:
        type: factor
        ordered: True
        rename:
            1: No agreement
            2: Low agreement
            3: Moderate agreement
            4: High agreement
            5: Very high agreement
    Q17_ORIGIN_COUNTRY:
        type: likert
    Q18_ORIGIN_EU:
        type: likert
    Q20_TRANSITION:
        type: likert
    Q21_ENVIRONMENTAL:
        type: likert
    Q22_CLIMATE_PROTECTION:
        type: likert
    Q23_DEMOCRATISATION:
        type: likert
    Q24_RESOURCES:
        type: likert
    Q25_DEPLOYMENT:
        type: likert
new-features:
    aggregated-levels:
        Q9_EDUCATION:
            ordered:
                - Lower
                - Higher
            mapping:
                "None":                 Lower
                "None but in eduction": Lower
                "Vocational":           Lower
                "Master craftsman":     Higher
                "Bachelor or Master":   Higher
                "Doctor":               Higher
        Q10_INCOME:
            ordered:
                - Low (<1500 EUR)
                - Middle (1500--4500 EUR)
                - High (>4500 EUR)
            mapping:
                "Below 600 EUR":    Low (<1500 EUR)
                "600--900 EUR":     Low (<1500 EUR)
                "900--1300 EU":     Low (<1500 EUR)
                "1300--1500 EU":    Low (<1500 EUR)
                "1500--2000 EUR":   Middle (1500--4500 EUR)
                "2000--2600 EUR":   Middle (1500--4500 EUR)
                "2600--3200 EUR":   Middle (1500--4500 EUR)
                "3200--4500 EUR":   Middle (1500--4500 EUR)
                "4500--6000 EUR":   High (>4500 EUR)
                "6000--10000 EUR":  High (>4500 EUR)
                "Above 10000 EUR":  High (>4500 EUR)
        Q11_CLIMATE_CONCERN:
            ordered:
                - Low
                - High
