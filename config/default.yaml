# The right place for all your configuration values.
data-sources:
    conjointly: data/raw-data-{country_id}.csv
    respondi: data/respondi/Masterdata_14979_{country_id}.xlsx
data-types:
    TECHNOLOGY:
        type: factor
        ordered: False
        relevel:
            - Rooftop PV
            - Open-field PV
            - Wind
    SHARE_IMPORTS:
        type: factor
        ordered: False
    LAND:
        type: factor
        ordered: False
    PRICES:
        type: factor
        ordered: False
    TRANSMISSION:
        type: factor
        ordered: False
        relevel:
            - +0%
            - -25%
            - +25%
            - +50%
            - +75%
        rename:
            "+0%": "+0% ."
            "-25%": "-25.0% ."
            "+25%": "+25% ."
            "+50%": "+50% ."
            "+75%": "+75% ."
    OWNERSHIP:
        type: factor
        ordered: False
        relevel:
            - Public
            - Community
            - Private
    RESPONDENT_COUNTRY:
        type: factor
        ordered: False
    Q2_AGE_TRESHOLD:
        type: factor
        ordered: False
        rename:
            0: below
            1: above
    Q3_GENDER:
        type: factor
        ordered: False
        rename:
            1: female
            2: male
            3: other
    Q6_AREA:
        type: factor
        ordered: False
        missing-values: [3]
        rename:
            1: rural
            2: urban
    Q7_RENEWABLES:
        type: factor
        ordered: False
        missing-values: [5]
        rename:
            1: open-field PV
            2: wind
            3: both
            4: neither
    Q9_EDUCATION:
        type: factor
        ordered: False # TODO could be ordered without "other"
        missing-values: [8]
        rename:
            1: none
            2: but, in eduction
            3: vocational
            4: master craftsman
            5: bachelor or master
            6: doctor
            7: other # TODO analyse, and possibly remove
    Q10_INCOME:
        type: factor
        ordered: True
        missing-values: [12]
        rename:
            1: below 600 EUR
            2: 600--900 EUR
            3: 900--1300 EU
            4: 1300--1500 EU
            5: 1500--2000 EUR
            6: 2000--2600 EUR
            7: 2600--3200 EUR
            8: 3200--4500 EUR
            9: 4500--6000 EUR
            10: 6000--10000 EUR
            11: above 10000 EUR
    Q11_CLIMATE_CONCERN:
        type: factor
        ordered: True
        missing-values: [6, 7]
        rename:
            1: not at all
            2: not much
            3: somewhat
            4: very
            5: extremely
    Q12_PARTY:
        type: factor
        ordered: False
        missing-values: [8, 21, 33, 46] # TODO remove "other" if not many
        rename:
            1: CDU / CSU
            2: SPD
            3: Bündnis 90 / Die Grünen
            4: Die Linke
            5: AfD
            6: FDP
            7: other (DEU)
            9: Det Konservative Folkeparti (KF)
            10: Socialdemokratiet i Danmark (S)
            11: Alternativet (A)
            12: Venstre, Danmarks Liberale Parti (V)
            13: Dansk Folkeparti (DF)
